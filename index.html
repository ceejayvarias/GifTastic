<!DOCTYPE html>
<html>
	<head>
		<title>GifTastic</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<div id="container">
			<div class="row">
				<div class="col-lg-3">
					<div class="panel-body">
						<form role="form" id="topic-form">
							<div class="form-group">
								<label for="topic-input">Add anything Basketball-related:</label>
								<input type="text" class="form-control" id="topic-input"><br>
								<input id="addTopic" class="btn btn-primary col-lg-12" type="submit" value="Ball out!">
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-9">
					<div id="buttons">
					</div>
				</div>
			</div>
			<div class="row">
				<div id="topicView">
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
		<script src="javascript/giphy.js"></script>
	</body>
</html>
